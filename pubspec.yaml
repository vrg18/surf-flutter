name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  rxdart: ^0.26.0
  flutter_keyboard_visibility: ^5.0.0
  intl: ^0.17.0
  sprintf: ^6.0.0
  flutter_svg: ^0.21.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/pictures/signpost.svg
    - res/pictures/backpack.svg
    - res/pictures/forefinger.svg

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Regular.ttf
    - family: MyIcons
      fonts:
        - asset: res/fonts/MyIcons.ttf
