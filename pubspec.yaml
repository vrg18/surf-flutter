name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0-nullsafety
  rxdart: ^0.26.0-nullsafety
  flutter_keyboard_visibility: ^5.0.0-nullsafety
  intl: ^0.17.0-nullsafety
  sprintf: ^6.0.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/pictures/hourglass.gif

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Regular.ttf
    - family: MyIcons
      fonts:
        - asset: res/fonts/MyIcons.ttf
